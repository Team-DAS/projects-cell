# Server Configuration
server.port=${SERVER_PORT:8071}

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/projects_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:projects_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:projects_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.udeajobs=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}

# Configuraci�n de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Configuración de seguridad y actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# --- RabbitMQ ---
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
app.rabbitmq.project-events-exchange=${APP_RABBITMQ_PROJECT_EVENTS_EXCHANGE:projects.events.exchange}
app.rabbitmq.routing-key.created=${APP_RABBITMQ_ROUTING_KEY_CREATED:project.created}
app.rabbitmq.routing-key.updated=${APP_RABBITMQ_ROUTING_KEY_UPDATED:project.updated}
app.rabbitmq.routing-key.deleted=${APP_RABBITMQ_ROUTING_KEY_DELETED:project.deleted}
