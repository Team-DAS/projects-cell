# Server Configuration
server.port=${SERVER_PORT:8072}

# Database Configuration (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/categorization_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:categorization_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:categorization_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.udeajobs=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# --- Configuración de RabbitMQ ---
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq-udeajobs}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
app.rabbitmq.category-events-exchange=${APP_RABBITMQ_CATEGORIZATION_EVENTS_EXCHANGE:category.events.exchange}
app.rabbitmq.routing-key.created=${APP_RABBITMQ_ROUTING_KEY_CREATED:categorization.created}
app.rabbitmq.routing-key.updated=${APP_RABBITMQ_ROUTING_KEY_UPDATED:categorization.updated}
app.rabbitmq.routing-key.deleted=${APP_RABBITMQ_ROUTING_KEY_DELETED:categorization.deleted}

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Configuración de seguridad y actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized