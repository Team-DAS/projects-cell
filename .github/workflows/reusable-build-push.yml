name: Build and Push GHCR Modelo

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      service-path:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-ghcr:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout del código del monorepo
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. (PASO AÑADIDO) Configurar Docker Buildx
      # Esto activa el driver 'docker-container' que es necesario
      # para que la caché 'type=gha' funcione.
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login a GitHub Container Registry (ghcr.io)
      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Preparar metadatos (nombre de imagen y tags)
      - name: Preparar metadatos de Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ inputs.service-name }}
          tags: |
            type=sha,priority=200
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. Construir y Publicar la imagen
      - name: Construir y Publicar en GHCR
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.service-path }}
          file: ${{ inputs.service-path }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Estas líneas de caché ahora funcionarán gracias al paso 2
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resumen de la imagen
        run: |
          echo "✅ Imagen publicada exitosamente:"
          echo "   ${{ steps.meta.outputs.tags }}"